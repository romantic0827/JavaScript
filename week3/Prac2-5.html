<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수강신청표</title>
    <style>
        table {border-collapse: collapse; width:600px;}        /*  테두리 합치고, 너비 600 */
        th, td {border:1px solid black; padding:20px;}       /* 셀 테두리 서식, 안여백 10 */
        th {background-color: lightgray;}
        td {text-align:center;}
    </style>
</head>
<body>
    <h3>수강신청표를 만들고, 초에 따라 배경색을 변경</h3>
    <hr>
    <table border="1" style="width:50%">
        <tr>
            <th>신청학과</th>
            <th>신청과목</th>
            <th>신청인원</th>
        </tr>
        <tr>
            <td rowspan="2">컴퓨터정보과</td>
            <td>데이터베이스</td>
            <td>30명</td>
        </tr>
        <tr>
            <td>웹프로그래밍</td>
            <td>40명</td>
        </tr>
    </table>
</body>
</html>
